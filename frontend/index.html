<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .room-info {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .login-form {
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: white;
            border: 1px solid #ddd;
        }

        .message.system {
            background: #e9ecef;
            color: #6c757d;
            text-align: center;
            font-style: italic;
            max-width: 100%;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .typing-indicator {
            padding: 10px 20px;
            background: #e9ecef;
            font-style: italic;
            color: #6c757d;
            border-top: 1px solid #ddd;
        }

        .message-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .message-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .users-list {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            max-width: 200px;
            display: none;
        }

        .users-list.show {
            display: block;
        }

        .user-item {
            padding: 5px 0;
            color: #333;
            font-size: 0.9rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Simple Chat</h1>
            <div class="status" id="status">Disconnected</div>
            <div class="room-info" id="roomInfo">Room: general</div>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Join the Chat</h2>
            <div class="form-group">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            </div>
            <div class="form-group">
                <input type="text" id="roomInput" placeholder="Enter room name (optional)" maxlength="20" value="general">
            </div>
            <button class="btn" onclick="joinChat()">Join Chat</button>
            <div id="loginError" class="error hidden"></div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container hidden" id="chatContainer">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator hidden" id="typingIndicator"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Frontend JavaScript for Chat App
        let socket = null;
        let currentUser = null;
        let currentRoom = 'general';
        let typingTimer = null;
        let isTyping = false;

        // Initialize socket connection
        function initSocket() {
            // Connect to the backend server
            socket = io('http://localhost:3000');
            
            // Connection event handlers
            socket.on('connect', () => {
                updateStatus('Connected', 'green');
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                updateStatus('Disconnected', 'red');
                console.log('Disconnected from server');
            });

            // Message event handlers
            socket.on('new_message', (message) => {
                displayMessage(message);
                scrollToBottom();
            });

            socket.on('user_joined', (data) => {
                displaySystemMessage(`${data.username} joined the chat`);
                scrollToBottom();
            });

            socket.on('user_left', (data) => {
                displaySystemMessage(`${data.username} left the chat`);
                scrollToBottom();
            });

            socket.on('user_typing', (data) => {
                handleTypingIndicator(data);
            });

            socket.on('users_list', (users) => {
                console.log('Active users:', users);
                // You can display this in a sidebar if needed
            });

            socket.on('error', (error) => {
                showError(error.message);
            });
        }

        // Join chat function
        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim() || 'general';
            
            if (!username) {
                showLoginError('Please enter a username');
                return;
            }

            if (username.length < 2) {
                showLoginError('Username must be at least 2 characters');
                return;
            }

            currentUser = username;
            currentRoom = room;
            
            // Initialize socket if not already done
            if (!socket) {
                initSocket();
            }

            // Join the chat room
            socket.emit('join_user', { username, room });
            
            // Hide login form and show chat
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('roomInfo').textContent = `Room: ${room}`;
            
            // Focus on message input
            document.getElementById('messageInput').focus();
            
            // Load existing messages
            loadMessages();
        }

        // Load existing messages from REST API
        async function loadMessages() {
            try {
                const response = await fetch(`http://localhost:3000/api/messages/${currentRoom}`);
                const data = await response.json();
                
                if (data.success) {
                    data.messages.forEach(message => {
                        displayMessage(message, false); // false = don't animate
                    });
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Send message function
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            if (socket && socket.connected) {
                // Send via WebSocket for real-time
                socket.emit('send_message', { message });
                messageInput.value = '';
                
                // Stop typing indicator
                if (isTyping) {
                    socket.emit('typing_stop');
                    isTyping = false;
                }
            } else {
                showError('Not connected to server');
            }
        }

        // Display message in chat
        function displayMessage(message, animate = true) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = message.username === currentUser;
            messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;
            
            if (!animate) {
                messageDiv.style.animation = 'none';
            }
            
            const time = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">${message.username}</div>
                <div class="message-content">${escapeHtml(message.message)}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
        }

        // Display system message
        function displaySystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
        }

        // Handle typing indicator
        function handleTypingIndicator(data) {
            const typingDiv = document.getElementById('typingIndicator');
            
            if (data.isTyping) {
                typingDiv.textContent = `${data.username} is typing...`;
                typingDiv.classList.remove('hidden');
            } else {
                typingDiv.classList.add('hidden');
            }
        }

        // Update connection status
        function updateStatus(status, color) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.style.color = color;
        }

        // Show error message
        function showError(message) {
            // You can implement a toast notification here
            console.error('Error:', message);
        }

        // Show login error
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Enter key to join chat
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinChat();
            });

            document.getElementById('roomInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinChat();
            });

            // Enter key to send message
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                } else {
                    // Handle typing indicator
                    if (socket && socket.connected && !isTyping) {
                        socket.emit('typing_start');
                        isTyping = true;
                    }
                    
                    // Clear previous timer
                    clearTimeout(typingTimer);
                    
                    // Set new timer to stop typing after 2 seconds
                    typingTimer = setTimeout(() => {
                        if (socket && socket.connected && isTyping) {
                            socket.emit('typing_stop');
                            isTyping = false;
                        }
                    }, 2000);
                }
            });

            // Handle page unload
            window.addEventListener('beforeunload', () => {
                if (socket) {
                    socket.disconnect();
                }
            });
        });
    </script>
</body>
</html>
